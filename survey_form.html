<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>App Title</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 id="title">App Title</h1>
    <br>
  </header>
  <main>
    <p id="description">Short explanation of the app.</p>
    <form id="survey-form">
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="email" id="email-label">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="number" id="number-label">Number:</label>
      <input type="number" id="number" placeholder="Enter a number" required>

      <label for="dropdown">Select an option:</label>
      <select id="dropdown">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
      </select>

      <fieldset>
        <legend>Choose an option:</legend>
        <label>
          <input type="radio" name="options" value="option1">
          Option 1
        </label>
        <label>
          <input type="radio" name="options" value="option2">
          Option 2
        </label>
      </fieldset>

      <fieldset>
        <legend>Select multiple options:</legend>
        <label>
          <input type="checkbox" name="checkboxes" value="checkbox1">
          Checkbox 1
        </label>
        <label>
          <input type="checkbox" name="checkboxes" value="checkbox2">
          Checkbox 2
        </label>
      </fieldset>

      <label for="comments">Additional Comments:</label>
      <textarea id="comments" placeholder="Enter your comments"></textarea>

      <button type="submit" id="submit">Submit</button>
    </form>
  </main>
</body>
</html>
